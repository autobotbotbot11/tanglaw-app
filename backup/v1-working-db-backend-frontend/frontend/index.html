<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tanglaw Login</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h2>Tanglaw â€“ Sign In</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="counselor_code" placeholder="Counselor Code (optional)">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <script>
    const api = "http://localhost:5000/api/";

    async function register() {
      const res = await fetch(api + "register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: username.value,
          password: password.value,
          counselor_code: counselor_code.value
        })
      });
      const data = await res.json();
      msg.textContent = data.message;
    }

    async function login() {
      const res = await fetch(api + "login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });
      const data = await res.json();
      if (res.ok) {
        if (data.role === "counselor") location.href = "counselor.html";
        else location.href = "home.html";
      } else msg.textContent = data.message;
    }
  </script>
</body>
</html>
